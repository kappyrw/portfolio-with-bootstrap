<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="my-projects.css">
</head>
<body>
    <header>
        <h1>My Projects</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <section>
      <center><h2>Portfolio</h2></center>  
        <div class="slideshow-container" id="slideshow">
            <div class="mySlides fade">
                <img src="1.png" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="2.png" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="3.png" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="4.png" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="5.png" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="6.png" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="7.png" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="8.png" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="9.png" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="10.png" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="11.png" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="12.png" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="13.png" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="14.png" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="15.png" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
            <span class="dot" onclick="currentSlide(4)"></span> 
            <span class="dot" onclick="currentSlide(5)"></span> 
            <span class="dot" onclick="currentSlide(6)"></span> 
            <span class="dot" onclick="currentSlide(7)"></span> 
            <span class="dot" onclick="currentSlide(8)"></span> 
            <span class="dot" onclick="currentSlide(9)"></span> 
            <span class="dot" onclick="currentSlide(10)"></span> 
            <span class="dot" onclick="currentSlide(11)"></span> 
            <span class="dot" onclick="currentSlide(12)"></span> 
            <span class="dot" onclick="currentSlide(13)"></span> 
            <span class="dot" onclick="currentSlide(14)"></span> 
            <span class="dot" onclick="currentSlide(15)"></span> 
        </div>
    </section>

    <script>
        let slideIndex = 0;
        let userScrolling = false;

        function plusSlides(n) {
            slideIndex += n;
            showSlides();
        }

        function currentSlide(n) {
            slideIndex = n - 1;
            showSlides();
        }

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (slideIndex >= slides.length) {slideIndex = 0}
            if (slideIndex < 0) {slideIndex = slides.length - 1}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex].style.display = "block";
            dots[slideIndex].className += " active";

            if (!userScrolling) {
                slideIndex++;
                setTimeout(showSlides, 3000); // Change image every 3 seconds
            }
        }

        document.getElementById('slideshow').addEventListener('wheel', function(event) {
            if (event.deltaY < 0) {
                plusSlides(-1); // Scroll up
            } else {
                plusSlides(1); // Scroll down
            }
            userScrolling = true;
            clearTimeout(userScrolling);
            userScrolling = setTimeout(() => { userScrolling = false; }, 5000);
        });

        showSlides();
    </script>
</body>
</html>
