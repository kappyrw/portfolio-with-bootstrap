<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="my-projects.css">
    <link rel="stylesheet" href="lightbox.css">
    <script src="lightbox.js"></script>
</head>
<body>
    <header>
        <h1>My Projects</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <section>
        <h2>Graphic Design Categories</h2>
        
        <!-- Buttons for each category -->
        <div class="categories">
            <button onclick="showCategory('logos')">Logos</button>
            <button onclick="showCategory('flyers')">Flyers</button>
        </div>
        
        <!-- Logos category -->
        <div class="category" id="logos" style="display:none;">
            <h3>Logos</h3>
            <div class="grid">
                <a href="alx_certificate.png" data-lightbox="logos" data-title="Company Logo">
                    <img src="alx_certificate.png" alt="Company Logo">
                    <span>Company Logo</span>
                </a>
                <a href="alx_certificate.png" data-lightbox="logos" data-title="Creative Minds Logo">
                    <img src="alx_certificate.png" alt="Creative Minds Logo">
                    <span>Creative Minds Logo</span>
                </a>
                <a href="alx_certificate.png" data-lightbox="logos" data-title="Tech Solutions Logo">
                    <img src="alx_certificate.png" alt="Tech Solutions Logo">
                    <span>Tech Solutions Logo</span>
                </a>
                <a href="alx_certificate.png" data-lightbox="logos" data-title="Global Ventures Logo">
                    <img src="alx_certificate.png" alt="Global Ventures Logo">
                    <span>Global Ventures Logo</span>
                </a>
            </div>
        </div>
        
        <!-- Flyers category -->
        <div class="category" id="flyers" style="display:none;">
            <h3>Flyers</h3>
            <div class="grid">
                <a href="alx_certificate.png" data-lightbox="flyers" data-title="Event Flyer">
                    <img src="alx_certificate.png" alt="Event Flyer">
                    <span>Event Flyer</span>
                </a>
                <a href="alx_certificate.png" data-lightbox="flyers" data-title="Sale Flyer">
                    <img src="alx_certificate.png" alt="Sale Flyer">
                    <span>Sale Flyer</span>
                </a>
                <a href="alx_certificate.png" data-lightbox="flyers" data-title="Conference Flyer">
                    <img src="alx_certificate.png" alt="Conference Flyer">
                    <span>Conference Flyer</span>
                </a>
                <a href="alx_certificate.png" data-lightbox="flyers" data-title="Special Offer Flyer">
                    <img src="alx_certificate.png" alt="Special Offer Flyer">
                    <span>Special Offer Flyer</span>
                </a>
            </div>
        </div>

    </section>
    <script>
        function showCategory(category) {
            document.getElementById('logos').style.display = 'none';
            document.getElementById('flyers').style.display = 'none';
            document.getElementById(category).style.display = 'block';
        }
    </script>
</body>
</html>
